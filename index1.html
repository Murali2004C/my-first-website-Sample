<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indeed Job Portal</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f7f7f7;
            text-align: left;
        }

        h1 {
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #aaa;
        }

        .form-actions {
            margin-top: 20px;
            text-align: center;
        }

        .form-actions a {
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
        }

        img {
            margin: 20px 0;
        }

    </style>
</head>

<body>

    <h1>Online Registration Form - 1</h1>
    
    <hr>
    <img src="" alt="">
   

    <form class="container" action="index.html">

        <div class="form-group">
            <label for="fname">Name</label>
            <input type="text" name="fname" id="fname" >
        </div>

        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="text" name="mobile" id="mobile">
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="text" name="dob" id="dob" >
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>

        <div class="form-group">
            <label for="rpassword">Retype Password</label>
            <input type="password" name="rpassword" id="rpassword" >
        </div>

        <div class="form-actions">
            <a href="index.html" onclick="alert('THANKS FOR REGISTERATION')" >Log In</a>
            <script>
</script>
        </div>

    </form>

</body>

</html>
